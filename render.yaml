services:
  - type: web
    name: ratesmart-backend
    env: python
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && source venv/bin/activate && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "ratesmart.onrender.com"

databases:
  - name: ratesmart-db
    databaseName: ratesmart
    user: ratesmart